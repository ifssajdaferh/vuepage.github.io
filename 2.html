<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
<h1>测试github托管</h1>

    <script>

        function waittimeout() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('定时器完毕，返回成功的promise');
                    // reject('返回错误promis')
                }, 2000)
            })
        }

        function wait2() {
            console.log('wait2被调用');
            return new Promise(function(_,reject){ 
                console.log('reject被调用！');
                reject('其中第二个await的promise返回reject状态') 
            })
        }


        async function waitprint(val) {
            await waittimeout();
            await wait2()
            // .then(resval=>{console.log(resval)})
            // .catch(err=>{console.log(err)})
            await Promise.reject('报错1')
            await Promise.reject('报错2')
            console.log('waitprint打印结果为', val);
        }

        let c = waitprint('调用waitprint')


        setTimeout(() => {
            console.log('async容器返回的promise为', c);
            c.then(v => console.log('then调用')).catch(err => console.log('cactch调用'))
        }, 3000)


        // .then(val=>console.log(val))
    </script>
</body>

</html>
